<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ian's Color Changer</title>
</head>

<body>
    <button id="change" class="btn" onclick="ChangeButtonClick()">Change the Color</button>
    <div class="mdls">
        <div class="modal" id="modal">
            <div class="main">
                <div class="left">
                    <div class="filler"></div>
                    
                    <div id="row1">
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#ff4433"/>
                            <div class="box red500"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#ff8933"/>
                            <div class="box orange500"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#f7e400"/>
                            <div class="box yellow500"></div>
                        </label>
                    </div>
                    
                    <div id="row2">
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#4bff33"/>
                            <div class="box green500"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#33e7ff"/>
                            <div class="box blue500"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#001cf7"/>
                            <div class="box indigo500"></div>
                        </label>
                    </div>
                    
                    <div id="row3">
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#ff4433"/>
                            <div class="box purple500"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#ff8933"/>
                            <div class="box white"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#f7e400"/>
                            <div class="box grey500"></div>
                        </label>
                    </div>
                    
                    <div class="filler"></div>
                    
                </div>
                
                <div class="center">
                    <div class="filler"></div>
                    <div class="previews">
                        <div id="preview"></div>
                    </div>
                    <div class="filler"></div>
                </div>
                
                <div class="right">
                    <div class="filler"></div>
                    <div>
                        <button onclick="Close()" class="btn2">Close</button>
                        <button onclick="changeColor()" class="btn2">Change it</button>
                    </div>
                    <div class="filler"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
